<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Empire Tycoon - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .home-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }

        h1 {
            font-size: 72px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #e94560 0%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(233, 69, 96, 0.5)); }
            50% { filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.8)); }
        }

        .subtitle {
            font-size: 24px;
            color: #ffd700;
            margin-bottom: 50px;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .menu-btn {
            background: linear-gradient(135deg, #e94560 0%, #c44569 100%);
            border: 3px solid #ffd700;
            color: white;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            text-decoration: none;
            display: block;
        }

        .menu-btn:hover {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #16213e;
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        .menu-btn:active {
            transform: scale(0.95);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .credits {
            margin-top: 40px;
            font-size: 14px;
            color: #aaa;
        }

        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(233, 69, 96, 0.8);
            border: 3px solid #ffd700;
            color: white;
            padding: 15px 20px;
            font-size: 24px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 1000;
        }

        .music-control:hover {
            background: rgba(255, 215, 0, 0.9);
            transform: scale(1.1);
        }

        .music-status {
            position: fixed;
            top: 90px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 12px;
            color: #ffd700;
        }

        .animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-icon {
            position: absolute;
            font-size: 40px;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <div class="floating-icon" style="top: 10%; left: 10%;">üéÆ</div>
        <div class="floating-icon" style="top: 20%; right: 15%; animation-delay: 1s;">üé∞</div>
        <div class="floating-icon" style="bottom: 20%; left: 20%; animation-delay: 2s;">üí∞</div>
        <div class="floating-icon" style="bottom: 15%; right: 10%; animation-delay: 1.5s;">üèÜ</div>
        <div class="floating-icon" style="top: 50%; left: 5%; animation-delay: 0.5s;">üéØ</div>
        <div class="floating-icon" style="top: 60%; right: 5%; animation-delay: 2.5s;">‚≠ê</div>
    </div>

    <button id="musicControl" class="music-control">üîá</button>
    <div id="musicStatus" class="music-status" style="display: none;">Click to play music</div>

    <div class="home-container">
        <h1>üéÆ Empire Tycoon</h1>
        <div class="subtitle">Build Your Gaming Empire</div>

        <div class="menu-buttons">
            <a href="index.html" class="menu-btn" onclick="keepMusicPlaying()">üÜï New Game</a>

            <button class="menu-btn" onclick="document.getElementById('loadFile').click()">
                üìÇ Load from File
            </button>
            <div class="file-input-wrapper">
                <input type="file" id="loadFile" accept=".json" onchange="loadFromFile(event)">
            </div>

            <button class="menu-btn" onclick="loadFromLocalStorage()">
                üíæ Continue Last Save
            </button>
        </div>

        <div class="credits">
            üéµ Music: Neon Dreams<br>
            üîä Sound Effects: Retro Gaming Pack<br>
            Made with ‚ù§Ô∏è using Phaser 3
        </div>
    </div>

    <audio id="bgMusic" loop autoplay>
        <source src="Neon Dreams.mp3" type="audio/mpeg">
    </audio>

    <script>
        const bgMusic = document.getElementById('bgMusic');
        const musicControl = document.getElementById('musicControl');
        const musicStatus = document.getElementById('musicStatus');
        let isPlaying = false;

        bgMusic.volume = 0.2;

        // Force immediate playback
        setTimeout(() => {
            bgMusic.play().catch(() => {});
        }, 100);

        function toggleMusic() {
            if (isPlaying) {
                bgMusic.pause();
                musicControl.textContent = 'üîá';
                musicStatus.textContent = 'Music paused';
                isPlaying = false;
            } else {
                const playPromise = bgMusic.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        musicControl.textContent = 'üîä';
                        musicStatus.textContent = 'Music playing';
                        musicStatus.style.display = 'block';
                        setTimeout(() => {
                            musicStatus.style.display = 'none';
                        }, 2000);
                        isPlaying = true;
                    }).catch(error => {
                        console.log('Playback failed:', error);
                        musicStatus.textContent = 'Click to play music';
                        musicStatus.style.display = 'block';
                    });
                }
            }
        }

        musicControl.addEventListener('click', toggleMusic);

        // Force music to play multiple times with increasing delays
        function forcePlay(attempt = 0) {
            if (attempt > 5) return; // Stop after 5 attempts

            bgMusic.play().then(() => {
                musicControl.textContent = 'üîä';
                isPlaying = true;
                console.log('Music started on attempt', attempt);
            }).catch(() => {
                setTimeout(() => forcePlay(attempt + 1), attempt * 200);
            });
        }

        // Try immediately
        forcePlay(0);

        // Also try on ANY interaction
        ['click', 'touchstart', 'keydown', 'mousemove'].forEach(event => {
            document.addEventListener(event, () => {
                if (!isPlaying) {
                    bgMusic.play().then(() => {
                        musicControl.textContent = 'üîä';
                        isPlaying = true;
                    }).catch(() => {});
                }
            }, { once: true });
        });
    </script>

    <script>
        function keepMusicPlaying() {
            // Store music playing state
            if (isPlaying) {
                sessionStorage.setItem('musicPlaying', 'true');
            }
            sessionStorage.setItem('fromHome', 'true');
        }

        function loadFromFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const saveData = JSON.parse(e.target.result);
                    localStorage.setItem('empireTycoonSave', JSON.stringify(saveData));
                    if (isPlaying) sessionStorage.setItem('musicPlaying', 'true');
                    sessionStorage.setItem('fromHome', 'true');
                    window.location.href = 'index.html?autoload=true';
                } catch (error) {
                    alert('‚ùå Invalid save file!');
                    console.error(error);
                }
            };
            reader.readAsText(file);
        }

        function loadFromLocalStorage() {
            const saveData = localStorage.getItem('empireTycoonSave');
            if (!saveData) {
                alert('‚ùå No save file found!');
                return;
            }
            if (isPlaying) sessionStorage.setItem('musicPlaying', 'true');
            sessionStorage.setItem('fromHome', 'true');
            window.location.href = 'index.html?autoload=true';
        }

        // Check if there's a save file to enable/disable continue button
        window.onload = function() {
            const saveData = localStorage.getItem('empireTycoonSave');
            const continueBtn = document.querySelector('.menu-buttons').children[2];
            if (!saveData) {
                continueBtn.style.opacity = '0.5';
                continueBtn.style.cursor = 'not-allowed';
            }
        };
    </script>
</body>
</html>
