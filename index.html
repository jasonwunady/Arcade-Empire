<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎮 Empire Tycoon</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script>
        // Redirect to home page if not coming from there
        if (!sessionStorage.getItem('fromHome')) {
            window.location.href = 'home.html';
        }
        sessionStorage.removeItem('fromHome');
    </script>
</head>
<body>
    <div id="game-container">
        <div id="ui-panel">
            <div class="ui-header">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h1>🎮 Empire Tycoon</h1>
                    <button id="music-toggle" style="background: rgba(255,255,255,0.2); border: 2px solid #ffd700; color: white; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 20px;">🔊</button>
                </div>
                <div class="stats">
                    <div class="stat-item rank-display">
                        <span class="icon">🏆</span>
                        <span id="rank">Rookie</span>
                    </div>
                    <div class="stat-item">
                        <span class="icon">📅</span>
                        Day <span id="day">1</span>
                    </div>
                    <div class="stat-item">
                        <span class="icon">💰</span>
                        <span id="money">250</span>
                    </div>
                    <div class="stat-item">
                        <span class="icon">📈</span>
                        <span id="income">0</span>/sec
                    </div>
                    <div class="stat-item">
                        <span class="icon">🔧</span>
                        <span id="maintenance">0</span>/day
                    </div>
                    <div class="stat-item">
                        <span class="icon">⭐</span>
                        <span id="fame">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="icon">👥</span>
                        Customers: <span id="customers">0</span>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button id="hire-staff-btn" class="action-btn">👥 Hire Staff</button>
                <button id="invest-btn" class="action-btn">💰 Invest</button>
            </div>

            <div class="action-buttons">
                <button id="instructions-btn" class="action-btn">📖 Instructions</button>
                <button id="ranks-btn" class="action-btn">🏆 Ranks</button>
            </div>

            <div class="action-buttons">
                <button id="save-btn" class="action-btn">💾 Save</button>
                <button id="load-btn" class="action-btn">📂 Load</button>
            </div>

            <div class="action-buttons">
                <button id="export-btn" class="action-btn">📤 Export</button>
                <button id="home-btn" class="action-btn">🏠 Home</button>
            </div>

            <div class="shop-section">
                <h2>🎰 Machine Shop</h2>
                <div id="machine-shop"></div>
            </div>

            <div class="info-section">
                <div id="info-text">Click to place machines!</div>
            </div>
        </div>
        <div id="phaser-game"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
